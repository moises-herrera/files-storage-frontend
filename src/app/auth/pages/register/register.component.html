<section class="auth-container">
  <section class="auth-card">
    <form class="auth-form">
      <h2 class="form-title">Registrarse</h2>

      <div class="form-control">
        <label for="firstName">Nombre</label>
        <input pInputText id="firstName" type="text" />
      </div>

      <div class="form-control">
        <label for="lastName">Apellido</label>
        <input pInputText id="lastName" type="text" />
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input pInputText id="email" type="email" />
      </div>

      <div class="form-control">
        <label for="password">Contraseña</label>
        <input pInputText id="password" type="password" />
      </div>

      <div class="form-control">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input pInputText id="confirmPassword" type="password" />
      </div>

      <button pButton type="submit" class="w-full mt-2">
        <span pButtonLabel>Registrarse</span>
      </button>

      <p-divider class="my-3" />

      <p class="text-center">
        ¿Ya tienes una cuenta?
        <a routerLink="/auth/login" class="text-primary">Inicia sesión</a>
      </p>
    </form>
  </section>
</section>
