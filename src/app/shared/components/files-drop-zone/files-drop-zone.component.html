<div
  [class]="'flex flex-col ' + styleClass()"
  [ngClass]="{
    'border-dashed border-2 border-blue-300 rounded-lg': isDragging()
  }"
  appFileDraggingDetector
  (isDragging)="isDragging.set($event)"
  (filesUploaded)="uploadFiles($event)"
>
  <div
    class="absolute z-50 min-h-[calc(100vh-212px)] w-[calc(100%-320px)] bg-blue-200 opacity-20"
    [ngClass]="{
      'invisible': !isDragging(),
    }"
  ></div>
  <ng-content></ng-content>
</div>
